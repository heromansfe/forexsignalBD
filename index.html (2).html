<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forex Signal Network</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #0a1f44; /* dark blue background */
        color: #f0f0f0;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 50px 20px 20px 20px;
        flex-wrap: wrap;
        animation: fadeIn 2s ease-in-out;
        flex-direction: column;
    }
    .header h1 {
        font-size: 2.5em;
        margin: 0 0 10px 0;
        color: #FFD700;
        animation: textPulse 2s infinite;
    }
    @keyframes textPulse {
        0%, 100% { color: #FFD700; }
        50% { color: #FFC107; }
    }
    .flags img {
        width: 40px;
        height: auto;
        margin: 0 5px;
    }
    .announcement2 {
        color: #FFD700;
        font-size: 1.3em;
        margin: 20px 0 20px 0;
    }
    .channel-logo {
        margin: 20px 0;
        width: 180px;
        border-radius: 15px;
        transition: transform 0.3s;
    }
    .channel-logo:hover {
        transform: scale(1.05);
    }
    .telegram-button {
        display: inline-block;
        margin: 20px 0;
        text-decoration: none;
        color: black;
        font-size: 2em;
        border: 2px solid #FFD700;
        padding: 20px 50px;
        border-radius: 15px;
        transition: 0.3s;
        animation: pulse 2s infinite;
        background-color: #FFD700;
    }
    .telegram-button img {
        width: 35px;
        vertical-align: middle;
        margin-right: 20px;
    }
    .telegram-button:hover {
        background-color: #FFC107;
        color: black;
        border-color: #FFD700;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
        .flags img {
            width: 30px;
        }
        .channel-logo {
            width: 140px;
        }
        .telegram-button {
            font-size: 1.5em;
            padding: 15px 35px;
        }
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Forex Signal Network</h1>
        <div class="flags">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg" alt="Bangladesh">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="India">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan">
        </div>
        <a class="telegram-button" href="https://t.me/Forex_Network68" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
            Join our Telegram
        </a>
    </div>

    <div class="announcement2">ðŸ¥° Forex Signal Network Happy Trading ðŸ¥°</div>

    <a href="https://t.me/Forex_Network68" target="_blank">
        <img class="channel-logo" src="https://i.postimg.cc/SxPrHL3b/photo-2025-11-23-09-53-40.jpg" alt="Channel Logo">
    </a>
</body>
</html>
